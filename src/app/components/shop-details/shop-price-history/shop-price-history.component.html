      <mat-select placeholder="Fuel Type" >
        <mat-option *ngFor="let type of allProducts" [value]="type.id">
          {{type.name}} {{type.description}}
        </mat-option>
      </mat-select>





<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Date Column -->
        <ng-container matColumnDef="dayFrom">
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td mat-cell *matCellDef="let element"> {{element.dayFrom}} </td>
          </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="dayTo">
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td mat-cell *matCellDef="let element"> {{element.dayTo}} </td>
        </ng-container>
          
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>   </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
