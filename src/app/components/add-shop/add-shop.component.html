<div class="conteiner">
    <div class="row">
        <div class="col-70">
            <mat-form-field [formGroup]="addShopForm" class="fullin">
              <input type="text"  formControlName="address" matInput placeholder="Διεύθυνση">
            </mat-form-field>
          </div>
        <div class="col-30">
            <button mat-raised-button class="button" (click)="find()">Εύρεση</button>
        </div>
    </div>

    <div class="map">
        <agm-map [longitude]="initLng" [latitude]="initLat" [zoom]="16">
          <agm-marker [longitude]="initLng" [latitude]="initLat">
      
          </agm-marker>
        </agm-map>
    </div>

    <div class="row">
        <div class="col-70">
            <mat-form-field [formGroup]="addShopForm" class="fullin" >
                <input type="text"  formControlName="name" matInput placeholder="Όνομα Καταστήματος">
              </mat-form-field>
        </div>
        <div class="col-30">
            <mat-form-field [formGroup]="addShopForm" class="fullin">
                <mat-select formControlName="tags" matInput placeholder="Αλυσίδα">
                  <mat-option *ngFor="let alysida of alysides" [value]="alysida.value">
                    {{alysida.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
  
    
  <button mat-raised-button class="button" (click)="addShopAttempt()">Προσθήκη Καταστήματος</button>
  
</div>
