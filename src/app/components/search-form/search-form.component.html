<form [formGroup]="searchForm">

  <mat-form-field>
    <mat-select placeholder="Fuel Type" formControlName="fuel">
      <mat-option *ngFor="let type of allProducts" [value]="type.id">
        {{type.name}} {{type.description}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <div class="example-container">
    
      <section class="here">
        <mat-checkbox formControlName="here" class="here" [disabled]="disableAllLocs" (click)="disablerLoc()">Here</mat-checkbox>
      </section>
      <div>
      <mat-form-field>
        <input matInput placeholder="Location" required [disabled]="disableLocation  || disableAllLocs">
      </mat-form-field>
      </div>
  <div>

    <label for="maxdistance">Max Distance</label>
    </div>
    <div>
      <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1000"
        min="1"
        max="100"
        value="10" formControlName="maxDist" (click)="choseMaxDist()"></mat-slider>
    </div>

    <div>
      <label for="maxprice">Max Price</label>
      </div>
      <div>
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1000"
          min="0"
          max="2"
          step="0.01"
          value="2" formControlName="maxPrice"></mat-slider>
      </div>


      <section class="today">
        <mat-checkbox class="today" formControlName="today" [disabled]="disableAllLocs" (click)="disablerDates()">Today</mat-checkbox>
      </section>

      <div>
        <label for="date">Date From</label>
      </div>
      <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Choose start date"  [disabled]="disableDates" formControlName="dateFrom">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      </div>

      <div>
        <label for="date">Date To</label>
      </div>
      <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Choose end date" [disabled]="disableDates" formControlName="dateTo">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      </div>
  
  </div>
  <button mat-raised-button (click)="submit()">Search</button>
</form>
