<div *ngIf="!connected">
    <!-- Button to open the modal -->
    <button onclick="document.getElementById('id02').style.display='block'">Register</button>

    <!-- The Modal (contains the Register form) -->
    <div id="id02" class="modal">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form [formGroup]="register" class="modal-content animate" >
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" formControlName="email" required>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" formControlName="username" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" formControlName="password" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" formControlName="password-repeat" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            <button (click)="registerAttempt()" class="registerbtn">Register</button>
          </div>
        </div>
      </form>
    </div>
</div>>
