<ng-template #content let-modal>

  <div class="modal-body">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      <div class="imgcontainer">
          <!--<img src="" alt="Avatar" class="avatar">-->
        </div>
   
        <form [formGroup]="login" class="form-group">
      
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" name="uname" required>
        
              <label for="psw"><b>Password</b></label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" name="psw" required>
                
              <button type="submit" class="btn btn-primary" [disabled]="isLogged" (click)="loginAttempt()">Login</button>
              <!--<button type="button" class="btn btn-primary" (click)="modal.dismiss('Cross click')">Cancel</button>-->
            </div>
          </form>
  </div>
 
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Login</button>
